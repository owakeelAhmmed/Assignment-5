<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css connect link -->
    <link rel="stylesheet" href="css-sheet/style.css">
    <!-- Bootstrap Connect Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Save-Money</title>
</head>
<body>
    
    <header>
        <h1 class="fw-bold text-center">Saving <span class="text-danger fw-bold">Money</span></h1>
    </header>
    <main>
        <section class="container mt-5">
            <div class=" Box-container overflow-hidden">
                <div class="row gx-5">
                  <div class="col">
                    <div>
                        <img class="w-100 h-100"src="Images/19197956.jpg" alt="">
                    </div>
                  </div>

                <!-- income part stert -->
                  <div class="col">
                    <div class="mt-5">
                        <h3 class="text-center mb-5">Income</h3>
                        <div class="d-flex justify-content-center">
                            <h4 class="gy-2">Income:</h4>
                            <input id="total-income" class="form-control form-control-sm w-50" type="text" placeholder="" aria-label="">
                        </div>
                    </div>
                <!-- income part end -->
                
                
                <!-- Expenses part start -->
                <div class="">
                    <div class="mt-3">
                        <h3 class="text-center mb-3">Expenses</h3>
                        <div class="d-flex justify-content-center mb-3">
                            <h5 class="">Food:</h5>
                            <input id="food-input" class="form-control form-control-sm w-50" type="text" placeholder="" aria-label="">
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <h5 class="">Rent:</h5>
                            <input id="rent-input" class="form-control form-control-sm w-50" type="text" placeholder="" aria-label="">
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <h5 class="">Clothes:</h5>
                            <input id="clothes-input" class="form-control form-control-sm w-50" type="text" placeholder="" aria-label="">
                        </div>
                        <div class="d-flex justify-content-center">
                        <button id="calc-btn" type="button" class="btn btn-primary ">Calculate</button>
                    </div>
                    <div>
                        <h4 class="text-center mt-3">Total Expenses: <span id="total-expenses">00</span></h4>
                    </div>
                    <div>
                        <h4  class="text-center mt-3">Balance: <span id="total-balance">00</span></h4>
                    </div>

                    <div class="d-flex justify-content-center mb-5 mt-3">
                        <div class="d-flex justify-content-center">
                        <h5 class="">Save:</h5>
                        <input id="save-input" class="form-control form-control-sm w-50" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
                        <h4>%</h4>
                        </div>
                        
                        <div class="">
                            <button id="Save-calc" type="button" class="btn btn-primary ">Save</button>
                        </div>
                        
                    </div>
                    <div>
                        <h4 class="text-center mt-3">Saving Amount: <span id="saving-total">00</span></h4>
                    </div>
                    <div>
                        <h4 class="text-center mt-3 mb-4">Remaining Balance: <span id="remaining-balance">00</span></h4>
                    </div>

                    </div>
                </div>
                <!-- Expenses part end -->



                  </div>
                  <div class="notify-section text-center">
                    <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>

                </div>
                
              </div>
        </section>
    </main>



    <!-- Javascript Connect Link  -->
    <script src="js/app.js"></script>
</body>
</html>
